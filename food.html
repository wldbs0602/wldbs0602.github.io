<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.photo{
			float: right;
			margin: 7px;
			
		}
		.contents{
			float: left;
		}
		.clear{
			clear: both;
		}
		h1{
			line-height: 30px;
			background-color: #ff7493;
			width: 65px;
		}
		span{
			border-bottom: solid 2px #cd1039;
		}
		.dropdown{
			display: block;
			position: relative;
		}
		.dropdownContents{
			display: none;
			position: relative;
		}
		.dropdown:hover .dropdownContents{
			display: block;
		}
	</style>
</head>
<body>
<h1>음식</h1>
<!-- <div class="photo"><img src="fondue.jpg" width="250px"></div> -->
<div class="dropdown">
	<h4><span>퐁뒤</span></h4>
	<div class="dropdownContents">
	<div class="photo"><img src="fondue.jpg" width="250px"></div>
	이탈리아와 프랑스 등 알프스 산맥에 위치한 지역에서도 널리<br> 즐기는 일종의 치즈를 녹인 전골음식으로 세계적으로 유명하다.</div> 
</div>
<div class="clear"></div>

<div class="dropdown">
	<h4><span>라클레테</span></h4>
	<div class="dropdownContents">
	<div class="photo"><img src="raclette.jpg" width="250px"></div>
	단단하게 굳어진 치즈를 불에 직접 쬐어 녹인 후 긁어내 채소나 빵, 고기 등에 얹어서 먹는 음식이다.</div>
</div>
<div class="clear"></div>

<div class="dropdown">
	<h4><span>에멘탈 치즈</span></h4>
	<div class="dropdownContents">
	<div class="photo"><img src="cheese.jpg" width="250px"></div>
	치즈 겉면은 매끈하고 밝은 황금빛 껍질을 가지고 있으며 안은 유연하고 말랑말랑한 샛노란색이며 <br>여기저기 크고 작은 구멍이 송송 뚫려있다.
	호두와 유사한 맛이 난다.</div>
</div>
<div class="clear"></div>
</body>
</html>
