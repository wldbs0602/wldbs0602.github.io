<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0;
		}
		li {
			list-style-type: none;
		}
		.clear {
			clear: both;
		}
		header {
			width: 1364px;
			height: 90px;
			border: solid 1px black;
			background-color: #000066;
		}
		#logo {
			margin-left: 30px;
			margin-top: 26px;
			float: left;
			font-weight: bold;
			font-style: italic;
			color: white;
		}
		#home{
			float: right;
			margin-top: 50px;
			margin-right:20px;
			font-weight: bold;
		}
		a:link{
			color: white;
			text-decoration: none;
		}
		a:visited{
			color: white;
		}
		a:hover{
			text-decoration: underline;
		}
		nav {
			width: 200px;
			float: left;
			margin-top: 30px;
			margin-left: 20px;
			/*border: solid 1px black;*/
		}
		nav li {
			margin-top: 10px;
			margin-bottom: 20px;
		}
		nav li:hover{
			filter: drop-shadow(5px 5px 5px gray);
		}
		footer {
			width: 1364px;
			height: 70px;
			margin-top: 10px;
			/*border: solid 1px black;*/
		}
		#person {
			float: left;
			margin: 0px;
			padding-bottom: 0px;
		}
		#university {
			float: right;
			margin-top: 10px;
			padding-right: 20px;
		}
		section{
			float: left;
			margin: 20px 20px 0 20px ;
			border: 0px;
		}
		aside{
			float: left;
			margin-top: 20px;
			margin-left: 20px;
			/*border: solid 1px black;*/
		}
		aside li{
			margin-top:10px;
			margin-bottom: 20px;
		}
		aside li:hover{
			filter: drop-shadow(5px 5px 5px gray);
		}

	</style>
</head>
<body>
	<header>
		<div id="logo"><h2>SWITZERLAND</h2></div>
		<div id="home"><a href="basic.html" scrolling="no" width="1060px" height="600px" target="hi">HOME</div>
	</header>
	<div class="clear"></div>
	<section>
		<iframe src="basic.html" scrolling="no" width="1060px" height="450px" name="hi" frameborder="0" ></iframe>
	</section>
	<nav>
		<ul>
			<li><a href="swiss.html" target="hi" ><div class="ani"><img src="swissword1.jpg"></div></a></li>
			<li><a href="food.html" target="hi" ><div class="ani"><img src="foodword.jpg"></div></a></li>
			<li><a href="tour.html" target="hi" ><div class="ani"><img src="tourword1.jpg"></div></a></li>
		</ul>
	</nav>
	<aside>
		
	<ul>
			<li><a href="https://flight.naver.com/flights/" target="_blank"><img src="plane.jpg"></a></li>
			<li><a href="https://hotel.naver.com/hotels/main" target="_blank"><img src="hotel.jpg"></a></li>		
		</ul>
		
	</aside>
	<div class="clear"></div>
	<footer>
		<div id="person">
			<img src="name.jpg">
		</div>
		<div id="university">
			<img src="college.jpg">
		</div>
	</footer>
</body>
</html>
